<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta name="description" content="Место - сервис про путешествия">  
  <meta name="author" content="Валерия Рыбакова">  
  <link rel="stylesheet" href="./pages/index.css">  
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <article class="profile__user">
          <img class="profile__avatar" src="./images/profile-avatar.jpeg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </article>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>
      <section class="card-grid">
        <div class="card-grid__items"> 
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="user" class="popup__form popup__form_type_edit">
          <input type="text" name="user-name" placeholder="Имя" class="popup__text-input popup__text-input_type_name">
          <input type="text" name="user-job" placeholder="О себе" class="popup__text-input popup__text-input_type_about">
          <button type="submit" class="popup__submit-btn popup__submit-btn_type_edit">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__close-btn popup__close-btn_type_edit"></button>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="new-card" class="popup__form popup__form_type_add">
          <input type="text" name="card-name" placeholder="Название" class="popup__text-input popup__text-input_type_card-name">
          <input type="text" name="card-link" placeholder="Ссылка на картинку" class="popup__text-input popup__text-input_type_card-link">
          <button type="submit" class="popup__submit-btn popup__submit-btn_type_add">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__close-btn popup__close-btn_type_add"></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <img class="popup__image" src="" alt="">
        <p class="popup__caption"></p>
        <button type="button" aria-label="Закрыть" class="popup__close-btn popup__close-btn_type_image"></button>
      </div>
    </div>
  </div>
  <template class="card-template">
    <div class="card">
      <img class="card__image" src="" alt="">
      <button type="button" aria-label="Удалить" class="card__delete"></button>
      <div class="card__caption">
        <h2 class="card__title"></h2>
        <button type="button" aria-label="Нравится" class="card__like"></button>
      </div>
    </div>
  </template>
  <script src="./index.js"></script>
</body>
</html>
